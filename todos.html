
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ISEC - Todo (Testing)</title>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">{{#if currentUser}} Welcome, {{currentUser.username}}! {{else}} Todo (Testing Meteor) {{/if}}</h3>
        {{> loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2015 ISEC Todo, Inc.</p>
      </footer>

    </div> <!-- /container -->

  </body>


<template name="main">
{{#if currentUser}}
<form class="new-todo form-group">
<input type="text" name="text" class="form-control" placeholder="Type new todo...">
</form>
{{/if}}

 <div class="row">
   <div class="col col-md-6">
      <ul>
    {{#each incompleteTodos}}
    <li class="{{#if checked}}checked{{/if}}">
    <!--if current -->
    {{#if currentUser}}
      <input type="checkbox" checked="{{checked}}" class="toggle-check"> 
        <p class="text">{{text}}</p>
      <button class="delete-todo">x</button>
    {{else}}
      <p class="text">{{text}}</p>
      <p class="item-details"> By: {{userName}} | Created: {{date}}</p>
    {{/if}}

    </li>
    {{/each}}
  </ul>
   </div>
   <div class="col col-md-6">
      <ul>
    {{#each completedTodos}}
    <li class="{{#if checked}}checked{{/if}}">
    <!--if current -->
    {{#if currentUser}}
      <input type="checkbox" checked="{{checked}}" class="toggle-check"> 
        <p class="text">{{text}}</p>
      <button class="delete-todo">x</button>
    {{else}}
      <p class="text">{{text}}</p>
      <p class="item-details"> By: {{userName}} | Created: {{date}}</p>
    {{/if}}

    </li>
    {{/each}}
  </ul>
   </div>
 </div>

</template>
